<template>
    <lightning-layout vertical-align="stretch">
        <lightning-layout-item size="6">
            <lightning-card title="Pardot Named Credential & External Activity" icon-name="custom:custom30">
                <lightning-button label="Save External Activity Settings" name="save" slot="actions" onclick={handleSave}></lightning-button>
                <lightning-layout multiple-rows="true" vertical-align="stretch">
                    <lightning-layout-item size="2"  padding="around-small">
                        <template if:true={isPardotSaved}>
                            <lightning-icon class="slds-align_absolute-center slds-var-p-around_large" icon-name="utility:success" alternative-text="Configured!" variant="success" title="configuration available"></lightning-icon>
                        </template>
                        <template if:false={isPardotSaved}>
                            <lightning-icon class="slds-align_absolute-center slds-var-p-around_large" icon-name="utility:error" alternative-text="Missing Configuration!" variant="error" title="configuration missing"></lightning-icon>
                        </template>
                    </lightning-layout-item>
                    <lightning-layout-item size="10" padding="around-small">
                        <lightning-input type="text" required label="Pardot Named Credential (API Name)" name="pardotNamedCredential" min-length="1" placeholder="API Name of the Named Credential used by Salesforce to connect to Pardot API" onchange={handlePardotChange} value={pardot}></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="2"  padding="around-small">
                        <template if:true={isPassSaved}>
                            <lightning-icon class="slds-align_absolute-center slds-var-p-around_large" icon-name="utility:success" alternative-text="Configured!" variant="success" title="configuration available"></lightning-icon>
                        </template>
                        <template if:false={isPassSaved}>
                            <lightning-icon class="slds-align_absolute-center slds-var-p-around_large" icon-name="utility:error" alternative-text="Missing Configuration!" variant="error" title="configuration missing"></lightning-icon>
                        </template>
                    </lightning-layout-item>
                    <lightning-layout-item size="10" padding="around-small">
                        <lightning-input type="text" required label="Email Validation Pass value" name="pass" min-length="1" placeholder="Value shown when the Email Address is Valid" onchange={handlePassChange} value={pass}></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="2"  padding="around-small">
                        <template if:true={isWarnSaved}>
                            <lightning-icon class="slds-align_absolute-center slds-var-p-around_large" icon-name="utility:success" alternative-text="Configured!" variant="success" title="configuration available"></lightning-icon>
                        </template>
                        <template if:false={isWarnSaved}>
                            <lightning-icon class="slds-align_absolute-center slds-var-p-around_large" icon-name="utility:error" alternative-text="Missing Configuration!" variant="error" title="configuration missing"></lightning-icon>
                        </template>
                    </lightning-layout-item>
                    <lightning-layout-item size="10" padding="around-small">
                        <lightning-input type="text" required label="Email Validation Warn value" name="warn" min-length="1" placeholder="Value shown when the Email Address is Potentially Spam" onchange={handleWarnChange} value={warn}></lightning-input>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-card>
        </lightning-layout-item>
    </lightning-layout>
</template>
